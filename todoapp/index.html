<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="./file.css">

  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-analytics-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>


<script src="./dbinit.js"></script>
  <script src="./file.js"></script>
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>
<body>



  <div class="backgroundImage">
    <img src="./images/bg-desktop-dark.jpg">
  </div>
  <div class="container">
    <div class="header">
      <div class="title">
        TODO
      </div>
      <div class="theme">
        <img src="./images/icon-sun.svg" alt="">
      </div>
    </div>
    <div class="newTodo">
      <div class="check">
        <div class="todoCheckMark">
        </div>
      </div>
      <div class="newTodoInput">
        <form onsubmit="addItem(event)">
          <input id="todoInput" type="text" placeholder="Create a new todo...">
        </form>
      </div>
    </div>
    <div class="todoItemsWrapper">
      <div class="todoItems" id="todoList">
      </div>
      <div class="listFilter">
        <div class="itemsLeft">
          5 items
        </div>
        <div class="itemStatus">
          <span class="active">All</span>
          <span>Active</span>
          <span>Completed</span>
        </div>
        <div class="itemClear">
          <span>Clear completed</span>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
