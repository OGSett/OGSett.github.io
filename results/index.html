<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>

  </style> -->
</head>
<body>

  <div class="container">

    <div class="result rating columsCenters">
      <h3>Your result</h3>
      <div class="cerc columsCenters">
        <h1>76</h1>
        <p class="onH">of 100</p>
      </div>
      <p class="gr">Great</p>
      <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary">
      <h3 class="sumTitle">Summary</h3>
      <div class="reac rows">
       <div class="logoreac logoPos">
        <img src="./assets/images/icon-reaction.svg" alt="reaction">
        <p class="pReac parEdit" style="color:hsl(0, 100%, 67%);">Reaction</p>
       </div>
       <div class="ratereac rateEdit">
        <p><strong>80</strong> / 100</p>
       </div>
      </div>
      <div class="mem rows">
       <div class="logomem logoPos">
        <img src="./assets/images/icon-memory.svg" alt="memory">
        <p class="pMem parEdit" style="color: hsl(39, 100%, 56%);">Memory</p>
       </div>
       <div class="ratemem rateEdit">
        <p><strong>92</strong> / 100</p>
       </div>
      </div>
      <div class="veb rows">
       <div class="logoVeb logoPos">
        <img src="./assets/images/icon-verbal.svg" alt="memory">
        <p class="pVeb parEdit" style="color: hsl(166, 100%, 37%);">Verbal</p>
       </div>
       <div class="rateVeb rateEdit">
        <p><strong>61</strong> / 100</p>
       </div>
      </div>
      <div class="vis rows">
       <div class="logoVis logoPos">
        <img src="./assets/images/icon-visual.svg" alt="memory">
        <p class="pVis parEdit" style="color: hsl(234, 85%, 45%);">Visual</p>
       </div>
       <div class="rateVis rateEdit">
        <p><strong>72</strong> / 100</p>
       </div>
      </div>
      <button>Continue</button>
    </div>
  
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="#">Yussef MK</a>
  </div>
</body>
</html>
