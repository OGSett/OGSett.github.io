<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-analytics-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  
  <link rel="stylesheet" href="./style.css">
  <script src="./dbinit.js"></script>
  <script src="./index.js"></script>



  <title>Frontend Mentor | Todo app</title>

  

</head>
<body>
  <div class="background-image">
    <img src="./images/bg-desktop-dark.jpg">
  </div>
  <div class="container">
    <div class="header">
      <div class="title">
        TODO
      </div>
      <div class="theme">
        <img onclick="lightTheme()" src="./images/icon-sun.svg">
      </div>
    </div>
    <div class="new-todo">
      <div class="check">
        <div class="check-mark">
        </div>
      </div>
      <div class="new-todo-input">
        <form onsubmit="addItem(event)">
          <input id="todoInput" type="text" placeholder="Create a new todo ...">
        </form>
      </div>
    </div>
    <div class="todo-list-holder">
      <div class="todo-items">
      </div>

      <div class="todo-list-info">
        <div class="items-left">
           items left
        </div>
        <div class="items-statuses">
          <span class="active">All</span>
          <span onclick="onlyActive()">Active</span>
          <span onclick="onlyCompleted()">Completed</span>
        </div>
        <div class="items-clear">
          <span onclick="clearItems()">Clear completed</span>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Yussef MK</a>.
    </div>
  </div>
  
</body>
</html>
