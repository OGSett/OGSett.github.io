<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


<div class="container">
  <div class="input-side">
    <div class="input-container">
      <span>Day</span>
      <input class="inp" type="number" id="Day" placeholder="DD">
      <small class="errorDay"></small>
    </div>
    <div class="input-container">
      <span>Month</span>
      <input class="inp" type="number" id="Month" placeholder="MM">
      <small class="errorMonth"></small>
    </div>
    <div class="input-container">
      <span>Year</span>
      <input class="inp" type="number" id="Year" placeholder="YY">
      <small class="errorYear"></small>
    </div>
  </div>
  <button class="submit">
    <img src="./assets/images/icon-arrow.svg" alt="">
  </button>
  <div class="result">
    <h1><span class="output-y">--</span> years</h1>
    <h1><span class="output-m">--</span> months</h1>
    <h1><span class="output-d">--</span>  days</h1>
  </div>
</div>

<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Yussef MK</a>.
</div>
  <script src="./index.js"></script>
</body>
</html>
